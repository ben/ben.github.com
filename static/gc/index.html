    function randomElement(arr) {
      const i = Math.floor(Math.random() * arr.length)
      return arr[i]
    }

    function generate() {
      const tbody = document.getElementById('table-body')
      tbody.innerHTML = ''

      for (let i = 0; i < 20; i++) {
        const impressionType = randomElement(firstImpressions)
        const impressionValue = randomElement(impressionType.entries)
        const mannerismType = randomElement(mannerisms)
        const mannerismValue = randomElement(mannerismType.entries)
        const impressionTd = document.createElement('td')
        impressionTd.innerText = impressionValue
        const mannerismTd = document.createElement('td')
        mannerismTd.innerText = mannerismValue
        const row = document.createElement('tr')
        row.appendChild(document.createElement('td'))
        row.appendChild(impressionTd)
        row.appendChild(mannerismTd)
        tbody.appendChild(row)
      }
    }

        HTML conversion by <a href="https://ben.straub.cc">Ben Straub</a>.
        Style by <a href="http://getskeleton.com/">Skeleton</a>.
      </div>
      <div class="three columns">
        <button class="u-full-width" onclick="generate()">Regenerate</button>
      </div>
    </div>
    <table class="u-full-width">
      <thead>
        <th>Name</th>
        <th>First Impression</th>
        <th>Mannerism</th>
      </thead>
      <tbody id="table-body" />
    </table>
  </div>

  <script>
    generate()
