<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>100 Things Tool</title>
  </head>
  <body>
    <h1>100 Things Tool</h1>

    <hr>
    <label>Post URL:</label>
    <br>
    <input type="text" id="url">
    <br>
    <label>Blurb:</label>
    <br>
    <textarea rows="8" cols="80" id="blurb"></textarea>
    <br>
    <button type="button" id="go">Generate</button>

    <hr>
    <label>Facebook:</label>
    <br>
    <textarea id="facebook" rows="8" cols="80"></textarea>
    <br>
    <label>Twitter:</label>
    <br>
    <textarea id="twitter" rows="8" cols="80"></textarea>
    <br>
    <label>Instagram:</label>
    <br>
    <textarea id="instagram" rows="8" cols="80"></textarea>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</html>
