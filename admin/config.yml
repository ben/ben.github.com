backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: images
collections:
- name: posts
  label: Post
  folder: _posts
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  fields:
    - label: Title
      name: title
      widget: string
    - label: Layout
      name: layout
      default: post
      widget: select
      options: [post, post-no-feature]
    - label: Featured Image
      name: feature_image
      widget: image
      required: false
    - label: Body
      name: body
      widget: markdown
